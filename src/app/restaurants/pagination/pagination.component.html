<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [ngClass]= "{'disabled': page==1}"><a class="page-link" (click)="onPrevousPage()"  >Previous</a></li>
      <li class="page-item" *ngFor="let i of pages" (click)="changePage(i)" [ngClass]= "{'active': i==page}"><a class="page-link" >{{i}}</a></li>
      <li class="page-item" [ngClass]= "{'disabled': page == pages.length}"><a class="page-link" (click)="onNextPage()" >Next</a></li>
    </ul>
  </nav>
