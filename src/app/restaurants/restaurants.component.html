<div class="row">
<div class="col-3">
    <app-side-bar></app-side-bar>
</div>
<div class="col-9">
<div class="row">
  <div class="col">
        <app-pagination [page]="params.page" [pageSize]="params.pageSize" [collectionSize]="restaurantList.count" (pageChanged)="onPageChanged($event)"></app-pagination>
    </div>
    <div class="col">
        <div class="row">
          <div class="col">
                <label for=" pricerange"  class=" text-left">Price Range: </label>
         </div>
         <div class="col">
              <input type="number" [(ngModel)]="params.filter.priceFrom" (input)= "getAllRest()" class="form-control">            
         </div>
         <div class="col"> 
            <input type="number" [(ngModel)]="params.filter.priceTo" (input)= "getAllRest()" class="form-control">          
         </div>
        </div> 
    </div>
</div>


<div class="row">
 <div class="col-3" *ngFor="let restaurant of restaurantList.results">
        <app-restaurant-item [restaurant]= "restaurant"></app-restaurant-item>
    </div>
</div>
</div>
</div>

<div class="row">
    <app-footer></app-footer>
</div>
